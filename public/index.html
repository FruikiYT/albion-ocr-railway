<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Awakening Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { text-align: center; }
    #drop-zone { border: 2px dashed #333; padding: 1rem; text-align: center; margin-bottom: 1rem; cursor: pointer; }
    #drop-zone.dragover { background: #ddd; }
    .inputs { margin-bottom: 1rem; }
    label { display: block; margin: .5rem 0 0.25rem; }
    input { width: 100%; padding: .5rem; }
    button { padding: .75rem; width: 100%; }
    #result { white-space: pre-wrap; background: #fff; padding: 1rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Awakening Calculator</h1>
  <div id="drop-zone">Glisse ton image ici ou clique</div>
  <div class="inputs">
    <label>Harmonisation :</label><input id="harm" type="number">
    <label>Tension :</label><input id="tension" type="number" step="0.01">
    <label>Légendaire :</label><input id="legend" type="number">
    <button id="btn-calc">Calculer</button>
  </div>
  <pre id="result"></pre>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.createElement('input');
    fileInput.type = 'file'; fileInput.accept = 'image/*'; fileInput.style.display = 'none';
    document.body.appendChild(fileInput);

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault(); dropZone.classList.remove('dragover'); handleFile(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change', () => handleFile(fileInput.files[0]));

    async function handleFile(file) {
      const form = new FormData(); form.append('image', file);
      document.getElementById('result').textContent = 'Analyse IA en cours…';
      const res = await fetch('/extract-stats', { method: 'POST', body: form });
      const data = await res.json();
      if (data.error) return document.getElementById('result').textContent = 'Erreur OCR IA';
      document.getElementById('harm').value = data.harmonisation;
      document.getElementById('tension').value = data.tension;
      document.getElementById('legend').value = data.legendary;
      document.getElementById('btn-calc').click();
    }

    document.getElementById('btn-calc').addEventListener('click', () => {
      const h = parseFloat(document.getElementById('harm').value);
      const t = parseFloat(document.getElementById('tension').value);
      const l = parseFloat(document.getElementById('legend').value);
      if (!h || !t || !l) return;
      const costAbstract = (t/100)*h/l;
      const costSilver   = h * 34;
      document.getElementById('result').textContent =
        `Coût abstrait : ${costAbstract.toFixed(2)} unités\n` +
        `Coût estimé   : ${costSilver.toLocaleString()} silver`;
    });
  </script>
</body>
</html>
