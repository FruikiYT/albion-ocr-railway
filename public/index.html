<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awakening Calculator Albion</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://cdn.albiononline.com/assets/awakened-weapons/wild_blood/bg_awakened.jpg') no-repeat center center/cover;
      color: #333;
      position: relative;
      min-height: 100vh;
    }
    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 480px;
      margin: auto;
      padding: 2rem 1rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    .header h1 {
      margin: 0;
      font-size: 1.75rem;
      font-weight: 700;
    }
    .content {
      padding: 1.5rem;
    }
    .drop-zone {
      border: 2px dashed #667eea;
      border-radius: 6px;
      padding: 1rem;
      text-align: center;
      color: #667eea;
      cursor: pointer;
      position: relative;
      transition: background 0.2s;
    }
    .drop-zone.dragover {
      background: rgba(102,126,234,0.1);
    }
    .drop-zone img {
      max-width: 100%;
      max-height: 200px;
      display: block;
      margin: 0.5rem auto;
      border-radius: 4px;
    }
    .field {
      margin-bottom: 1rem;
    }
    .field label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .field input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    .field input:focus {
      border-color: #667eea;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      background: #667eea;
      color: white;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }
    .btn:hover {
      background: #5a67d8;
    }
    #result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f7fafc;
      border-left: 4px solid #667eea;
      border-radius: 0 6px 6px 0;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      color: #2d3748;
      font-size: 1rem;
    }
    .footer {
      text-align: center;
      padding: 0.75rem;
      font-size: 0.875rem;
      color: #718096;
      background: #edf2f7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>Awakening Calculator</h1>
      </div>
      <div class="content">
        <div class="drop-zone" id="drop-zone">
          Glisse ton image ici ou clique
        </div>
        <div class="field">
          <label for="harm">Harmonisation max</label>
          <input id="harm" type="number" placeholder="Ex : 229287">
        </div>
        <div class="field">
          <label for="tension">Tension (%)</label>
          <input id="tension" type="number" step="0.01" placeholder="Ex : 110.23">
        </div>
        <div class="field">
          <label for="legend">Valeur légendaire</label>
          <input id="legend" type="number" placeholder="Ex : 78">
        </div>
        <button class="btn" onclick="calc()">Calculer</button>
        <div id="result"></div>
      </div>
      <div class="footer">Créé par : Fruiknox</div>
    </div>
  </div>

  <script src="/index.js"></script>
</body>
</html>
